<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmica</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>abrir imagens em dispositivos diferente, ou simplesmente aumente e diminua o tamanho de seu navegador</p>

    <!--dentro de picture pode colocar várias imagens p/ alterações de tamanho de navegador ou troca de dispositivo-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h2>audio dentro de seu html</h2>
    <!--<p>a maneira mais fácil de colocar sons</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" controls>
        <source src="midia/Melt-Unicorn-Heads.mp3" type="audio/mpeg">
    </audio><br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>


</body>
</html>
