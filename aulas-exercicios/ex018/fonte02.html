    <title>fontes baixadas</title>
    <style>
        @font-face {
            font-family: 'Chopsic';
            src: url('Chopsic.otf') format(opentype);
            font-weight: normal;
            font-style: normal;

            /*tipos de format
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Chopsic', Times, serif;
            font-size: 5em;
            font-weight: normal;
        }
        p{
            font-family: 'Chopsic';
            font-weight: bold;
            font-size: 3em;
        }
    </style>
</head>
