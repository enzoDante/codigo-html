<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/perfil.css">
</head>
<body>
    <header>
        <h1>Perfil</h1>
    </header>
    <nav>
        <div id="navegador">
            <div class="nav left">
                <h1>Nome Site</h1>
            </div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Navegar</a>
                <a href="#">n sei oq</a>
            </div>
            <div class="nav">
                <a href="#" id="perfila"><img src="../imagens/6223_wolf-image_2500x1697_h.jpg" alt=""></a>
            </div>
        </div>
        
    </nav>

    <main>        
        <div>
            <div>
                <div id="imgfundo"><img src="../imagens/fantasia-bruxo_planoFundo-1920x1080.jpg" alt=""></div>
            </div>
            <div id="lugarperfil">
                <div id="perfilimg"><img src="../imagens/6223_wolf-image_2500x1697_h.jpg" alt=""></div>
            </div>
            <h2 id="nome">Nome: aq</h2>
            <button id="imgformbutton" onclick="document.getElementById('alterar').style.display='block'">Editar perfil</button>
        </div>
        <!--Modal de alterar imgperfil, imgfundo, nome, etc-->
        <div id="alterar" class="modal">
            <form class="modal-content animate" action="" method="post" autocomplete="off">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('alterar').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <h3 id="textoeditar">Editar perfil</h3>
                    <button type="submit" id="btnsalvar">Salvar</button>
                </div>
              
                <div class="container">
                    <div>
                        <label for="iimgfundo" id="imgfundo" class="emcimaimg fundoaltura"><img src="../imagens/fantasia-bruxo_planoFundo-1920x1080.jpg" alt=""></label>
                        <input type="file" name="" id="iimgfundo">
                    </div>
                    <div id="lugarperfil">
                        <label for="iperfil" id="perfilimg" class="emcimaimg"><img  src="../imagens/6223_wolf-image_2500x1697_h.jpg" alt=""></label>
                        <input type="file" name="" id="iperfil">
                    </div>
                    <div id="campos">
                        <div class="fieldset">
                            <label for="inome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="inome">
                        </div>
                        <div class="fieldset">
                            <label for="ibio"><strong>Bio</strong></label>
                            <textarea name="bio" id="ibio" cols="30" rows="10"></textarea>
                        </div><br>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <script src="scripts/modal.js"></script>
    <footer>

    </footer>
    
</body>
</html>
